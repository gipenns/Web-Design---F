<html>
<head>
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="checkout.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container"> 
	<div class="row">
		<div class="col-lg-11 col-md-22">
			<div class="content">
				<nav>
					<a href="index.html" class="menu">Home</a>
					<h1 class="logo" align="center"> Kelompok 6 </h1>
				</nav>
				<div class="top-bar">
					<a href = "kerangjang.html">
						<i class="fas fa-arrow-left"></i>
					</a>
					<span>Back to Cart</span>
				</div>
			</div>
			<div class="bag">
				<p class="bag-head"><span style="text-transform: uppercase">Your Cart</span> - 1 item</p>
			</div>
			<div class="bag-product">
				<div class="image">
					<img src="image/new1.png" width = "95%" height = "100%">
				</div>
				<div class="description">
					<p class="product-code small muted">Product code: 00122592000</p>
					<h1>Sunglasses</h1>
					<h2>Rp. 259.900</h2>
					<div class="quantity-wrapper">
						<div>
							<label for="quantity" style="margin-right: 0.5rem;">Quantity:</label>
							<select name="quantity" style="margin-bottom: 1rem;">
								<option value disabled>Please select</option>
								<option value="1" selected>1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
						<button class="btn-remove" style="border: 1px solid grey;">Remove</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-11 col-md-22">
			<div class="bag-total">
				<div class="subtotal">
					<p class="small">Subtotal:</p>
					<p class="small">Rp. 259.900</p>
				</div>
				<div class="delivery">
					<p class="small">Delivery (Standard - 2 working days):<br>
						<span class="change-delivery">Change delivery method</span></p>
					<p class="small">Free</p>
				</div>
				<div class="total">
					<h3>Total:</h3>
					<h3>Rp. 259.900</h3>
				</div>
				<div class="method">
					<br><br>
					<h4>Metode Pembayaran:</h4>
					<img src="image/metode_pembayaran.png" width = "350px" height = "20%">
				</div>
				<div class="promo-checkbox">
					<br><br><br>
					<input type="checkbox" name="promo-check" checked>
					<label for="promo-check">I have a promo code</label>
				</div>
				<div class="promo-code">
					<br></br>
					<input type="text" name="promo-checkbox" placeholder="Enter your promo code here" checked>
					<button class="apply" style="border: 1px solid grey;" >Apply</button>
				</div>
				<button class="btn-go-checkout">
					<span>Confirm</span>
				</button>
			</div>
		</div>
	</div>
</div>
<div class="bg"></div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
