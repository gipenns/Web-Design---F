<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homelogin.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">Log in</div>
                        <form class="flip-card__form" action="signup1.html" method="post">
                            <a href="signup1.html">
                                <button class="flip-card__btn">Customer</button>
                            </a>
                        </form>
                        <form class="flip-card__form" action="admin web/signup2.html" method="post">
                            <a href="admin web/signup2.html">
                                <button class="flip-card__btn">Admin</button>
                            </a>
                        </form>
                    </div>

                    <div class="flip-card__back">
                        <div class="title">Sign up</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Name" type="text">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Confirm!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>
</body>
</html>
