<html>
<head>
<style>
   .grid-box {
      float: left;
      width: 25%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
   }
   .grid-container::after {
      content: "";
      clear: both;
      display: table;
   }
</style>
</head>
<body>
   <h4>Gambar random</h4>
   <div class="grid-container">
      <div class="grid-box">
         <img class="img" src="gambar/sky.jpg" style="width:100%; height:30%"/>
         <p>Gambar sebuah Langit </p>
      </div>
      <div class="grid-box">
         <img class="img" src="gambar/uk2.JPG" style="width:100%; height:30%"/>
         <p>Gambar kampus Universitas Klabat, Pioneer Chapel</p>
      </div>
      <div class="grid-box">
         <img class="img" src="gambar/sunset.jpg" style="width:100%; height:30%"/>
         <p>Gambar Sunset</p>
      </div>
   </div>
</body>
</html>
